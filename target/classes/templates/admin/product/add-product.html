<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin_layout}">
<head>
  <title>Add Product</title>
</head>
<body>
<section layout:fragment="content_body">
  <div class="container">
    <div class="row">
      <div class="col-md-12 m-4">
        <form th:action="@{/}">
          <div class="form-group">
            <label class="control-label col-md-2" for="input-name">Name:</label>
            <div class="col-md-12">
              <input class="form-control" id="input-name" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2" for="input-quantity">Quantity:</label>
            <div class="col-md-12">
              <input class="form-control" id="input-quantity" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2" for="input-price">Price:</label>
            <div class="col-md-12">
              <input class="form-control" id="input-price" type="text">
            </div>
          </div>
          <div>
            <div class="file-field">
              <p>
                <strong id="xImagePath">Selected Image URL</strong><br/> <input
                      class="btn btn-primary btn-sm waves-effect waves-light"
                      type="button" value="Browse Image"
                      onclick="BrowseServer( 'Images:/', 'xImagePath' );"/>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script th:src="@{/ckeditor/ckeditor.js}"></script>
  <script th:src="@{/ckfinder/ckfinder.js}"></script>
  <script>
      CKEDITOR
          .replace(
              'content',
              {
                  filebrowserBrowseUrl: '/ckfinder/ckfinder.html',
                  filebrowserImageBrowseUrl: '/ckfinder/ckfinder.html?type=Images',
                  filebrowserFlashBrowseUrl: '/ckfinder/ckfinder.html?type=Flash',
                  filebrowserUploadUrl: '/ckfinder/core/connector/java/connector.java?command=QuickUpload&type=Files',
                  filebrowserImageUploadUrl: '/ckfinder/core/connector/java/connector.java?command=QuickUpload&type=Images',
                  filebrowserFlashUploadUrl: '/ckfinder/core/connector/java/connector.java?command=QuickUpload&type=Flash'
              });
      /*Avatar start*/
      function BrowseServer(startupPath, functionData) {
          // You can use the "CKFinder" class to render CKFinder in a page:
          var finder = new CKFinder();
          // The path for the installation of CKFinder (default = "/ckfinder/").
          finder.basePath = '../';
          //Startup path in a form: "Type:/path/to/directory/"
          finder.startupPath = startupPath;
          // Name of a function which is called when a file is selected in CKFinder.
          finder.selectActionFunction = SetFileField;
          // Additional data to be passed to the selectActionFunction in a second argument.
          // We'll use this feature to pass the Id of a field that will be updated.
          finder.selectActionData = functionData;
          // Name of a function which is called when a thumbnail is selected in CKFinder. Preview img
          // finder.selectThumbnailActionFunction = ShowThumbnails;
          // Launch CKFinder
          finder.popup();
      }
      // This is a sample function which is called when a file is selected in CKFinder.
      function SetFileField(fileUrl, data) {
          document.getElementById(data["selectActionData"]).innerHTML = this.getSelectedFile().name;
          document.getElementById("imgpreview").src = fileUrl;
      }
      /*Avatar end*/
  </script>
</section>
</body>
</html>
