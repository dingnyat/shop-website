<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!--jQuery-->
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>
  <!--Bootstrap jQuery-->
  <!--<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>-->
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <!--Bootstrap css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .web-form {
      width: 100%;
      max-width: 384px;
      margin: auto;
      padding: 15px;
    }

    form .footer-form p {
      text-align: center;
      margin: auto;
    }
  </style>
  <script>
      function passwordShowToggle(inputId, iconId) {
          let x = document.getElementById(inputId);
          let y = document.getElementById(iconId);
          if (x.type === "password") {
              x.type = "text";
              y.className = "fa fa-eye-slash";
          } else {
              x.type = "password";
              y.className = "fa fa-eye";
          }
      }
  </script>
</head>
<body>
<section>
  <form class="web-form container" method="post" th:action="@{/login}">
    <h3 class="text-lg-center">Log in</h3>
    <p class="text-danger text-center small"></p>
    <div class="form-group">
      <label th:text="#{label.username}" for="input-username">Username</label>
      <input autofocus class="form-control" id="input-username" name="username" placeholder="Username" type="text"/>
    </div>
    <div class="form-group">
      <label for="input-password">Password</label>
      <div class="input-group">
        <input class="form-control" id="input-password" name="password" placeholder="Password" type="password"/>
        <div class="input-group-append" onclick="passwordShowToggle('input-password', 'hide-password-icon')">
          <span class="input-group-text"><i class="fa fa-eye" id="hide-password-icon"></i></span>
        </div>
      </div>
    </div>
    <div class="custom-control custom-checkbox">
      <input class="custom-control-input" id="keep-login-checkbox" name="remember-me" type="checkbox" value="true"/>
      <label class="custom-control-label" for="keep-login-checkbox">Keep login</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    <div class="footer-form">
      <p class="small text-muted mx-auto"><a th:href="@{/forgot-password}">Forgot password?</a></p>
      <p class="small text-muted mx-auto"><a th:href="@{/signup}">Sign up now!</a></p>
    </div>
  </form>
</section>
</body>
</html>
