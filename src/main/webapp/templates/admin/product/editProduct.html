<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit product</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal" method="post" th:action="@{'/product/' + ${productEdit.id} +'/edit'}"
      th:object="${productEdit}">
  <hr>
  <h3>Add person</h3>
  <hr>
  <div class="form-group">
    <label class="control-label col-sm-2">Name:</label>
    <div class="col-sm-10">
      <input class="form-control" name="name" th:field="*{name}"
             th:value="${productEdit.name}" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Quantity:</label>
    <div class="col-sm-10">
      <input class="form-control" name="quantity" th:field="*{quantity}"
             th:value="${productEdit.quantity}" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Price:</label>
    <div class="col-sm-10">
      <input class="form-control" name="price" th:field="*{price}"
             th:value="${productEdit.price}" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Description:</label>
    <div class="col-sm-10">
      <input class="form-control" name="description" th:field="*{description}"
             th:value="${productEdit.description}" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">ProductFileName:</label>
    <div class="col-sm-10">
      <input class="form-control" name="productFileName" th:field="*{productFileName}"
             th:value="${productEdit.productFileName}" type="text">
    </div>
  </div>
  <hr>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" type="submit">Edit</button>
    </div>
  </div>
</form>
</body>
</html>
