<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal" method="post" th:action="@{/product/add}" th:object="${product}">
  <hr>
  <h3>Add product</h3>
  <hr>
  <div class="form-group">
    <label class="control-label col-sm-2">Name:</label>
    <div class="col-sm-10">
      <input class="form-control" name="name" placeholder="Enter name"
             th:field="*{name}" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Quantity:</label>
    <div class="col-sm-10">
      <input class="form-control" name="quantity" placeholder="Enter quantity"
             th:field="*{quantity}" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Price:</label>
    <div class="col-sm-10">
      <input class="form-control" name="Price" placeholder="Enter Price"
             th:field="*{price}" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Description:</label>
    <div class="col-sm-10">
      <input class="form-control" name="description" placeholder="Enter Description"
             th:field="*{description}" type="text">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">ProductFileName:</label>
    <div class="col-sm-10">
      <input class="form-control" name="productFileName" placeholder="Enter productFileName"
             th:field="*{productFileName}" type="text">
    </div>
  </div>
  <hr>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" type="submit">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
